<html lang="en">

    <title>Hello, world!</title>



	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Teko&display=swap');
		.vertical-center {
			  min-height: 80%;  /* Fallback for browsers do NOT support vh unit */

			  align-items: center;
		}

			font-family: 'Orbitron', sans-serif;
		}
	</style>

  <body class="bg-dark text-white">



<div class="vertical-center"> <!-- 
                      ^--- Added class  -->
	<div class="container text-center">
		<div class="row">
			  <div class="col-lg-12">

				  <div id="txt" style="font-size:3rem;"></div>
				  <input id="search_txt" type="text" placeholder="Search.." name="search">
				  <button id="search_btn" class="btn btn-primary"><i class="fa fa-search"></i></button>


			  </div>

		</div>
</div>








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script src="script.js"></script>

	<script>
	var search_btn = document.getElementById("search_btn");
	var search_txt = document.getElementById("search_txt");
	search_btn.addEventListener("click",function(){
		var query_string = "https://www.google.com/search?q=" + search_txt.value + "&oq=123&aqs=chrome..69i57.532j0j4&sourceid=chrome&ie=UTF-8";
		window.location.href = query_string;
	});

	window.addEventListener("keydown", function(event) {

		if(event.code == "Enter" || event.code == "NumpadEnter"){
			search_btn.click();	
		}

	//alert(`KeyboardEvent: key='${event.key}' | code='${event.code}'`);

	});



	</script>




  </body>
